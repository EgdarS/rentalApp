<!-- orders.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Saranda Rentals</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Your Orders</h2>
                <hr>
                {% if orders %}
                    <div class="list-group">
                        {% for order in orders %}
                            <div class="list-group-item">
                                <h5>{{ order.vehicle }}</h5>
                                <p><strong>Start Date:</strong> {{ order.start_date }}</p>
                                <p><strong>End Date:</strong> {{ order.end_date }}</p>
                                <p><strong>Total Price:</strong> ${{ order.total_price }}</p>
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <p>No orders found.</p>
                {% endif %}
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+UJ0gf6i5t9z3f+kx1NUrN9/KM1vA" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>

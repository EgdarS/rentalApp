<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Vehicle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(255, 95, 0);
            color: #ffffff;
            padding: 1px 0;
        }

        header h1 {
            margin: 0;
            padding-left: 15px;
        }

        .nav-link {
            color: #ffffff;
            text-transform: uppercase;
        }

        .nav-link:hover {
            color: #cccccc;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .card-header {
            background-color: #007bff;
            color: #ffffff;
        }

        .card-title {
            margin-bottom: 0;
            font-size: 1.25rem;
        }

        .card-img-container {
            width: 100%;
            height: 200px; /* Set a fixed height for all images */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-img-top {
            height: 100%;
            width: auto;
            object-fit: cover; /* Ensure images cover the container while maintaining aspect ratio */
        }

        .card-body {
            text-align: center;
        }

        .card-text {
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Saranda Rentals</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header text-center">
                        <h5 class="card-title">{{ vehicle.model }}</h5>
                    </div>
                    <div class="card-img-container">
                        <img src="{{ url_for('static', filename='UPLOADED_FOLDER/' ~ vehicle.image) }}" class="card-img-top" alt="{{ vehicle.model }}">
                    </div>
                    <div class="card-body">
                        <p class="card-text"><strong>Description:</strong> {{ vehicle.description }}</p>
                        <p class="card-text"><strong>Price:</strong> ${{ vehicle.price }}</p>
                        <a href="{{ url_for('new_order', vehicle_id=vehicle.id) }}" class="btn btn-primary">Order</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+UJ0gf6i5t9z3f+kx1NUrN9/KM1vA" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
